<script>
 
 // const Example
const PI = 3.14; // Must be initialized
// PI = 3.15; // Error: Assignment to constant variable
const fruits = ["Apple", "Banana"];
fruits.push("Cherry"); // Allowed: Modifying array content
console.log(fruits);

// let Example
let age = 25;
age = 30; // Allowed: Reassigning a value
console.log(age);

// Redeclaration not allowed with let
// let age = 35; // Error: Identifier 'age' has already been declared

// var Example
var name = "Alice";
var name = "Bob"; // Allowed: Redeclaration in the same scope
console.log(name);

if (true) {
  var country = "USA"; // Function-scoped, so it leaks outside
  let city = "New York"; // Block-scoped, accessible only within this block
  const continent = "North America"; // Block-scoped
}
console.log(country); // Accessible
// console.log(city); // Error: city is not defined
// console.log(continent); // Error: continent is not defined


</script>
